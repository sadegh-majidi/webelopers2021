{% extends 'store/base.html' %}
{% block content %}

<form id="register_form" action="{% url 'signup' %}" method="POST" class="form">
    {% csrf_token %}

    <input name="first_name">
    <input name="last_name">
    <input name="username">
    <input name="email">
    <input name="password1">
    <input name="password2">
    <button name="submit">ارسال</button>

</form>

{% endblock %}
