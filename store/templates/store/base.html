<!DOCTYPE html>
<html>

    <body dir="rtl">

        <div id="navbar">
            {% if user.is_authenticated %}
                <a id="logout" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a id="login" href="{% url 'login_page' %}">Login</a>
            {% endif %}
          <a id="register" href="{% url 'signup_page' %}">Register</a>
          <a id="homepage" href="/">Home</a>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}

        </div>

    </body>

</html>
